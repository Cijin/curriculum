<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script type="text/babel">

const Star = ({id, selected, update, lock}) => {
  const cname = id <= selected ? 'fas' : 'far'; 
  let starStyle = {
    fontSize: '30px',
    cursor: 'pointer'
  };
  if (cname === 'fas') {
    starStyle = {
      color: 'yellow',
      fontSize: '30px',
      cursor: 'pointer',
      textStrokeWidth: '3px',
      textStrokeColor: 'black',
      webkitTextStrokeWidth: '3px',
      webkitTextStrokeColor: 'black',
    };
  }
  return (
    <i
      className={`${cname} fa-star`}
      style={starStyle}
      onMouseEnter={() => update(id)}
      onClick={() => lock(id)}
    ></i>
  )
};

class Stars extends React.Component {
  constructor(props) {
    super(props); // You must call super whenever you extend
    this.state = {
      selected: -1,
      lock: false
    };
  }
  update(id) {
    if (this.state.lock) return;
    this.setState({selected: +id});
  }
  lock(id) {
    this.setState({
      selected: +id,
      lock: true
    });
  }
  render() {
    const stars = [0,1,2,3,4].map( i =>
      <Star id={i} key={i} lock={this.lock.bind(this)} selected={this.state.selected} update={this.update.bind(this)} />
    );
    const prefix = this.state.lock ? 'have given' : 'are giving';
    return (
      <div>
        <div onMouseEnter={() => this.setState({lock: false})}>
        {stars}
        </div>
        <p>You {prefix} {this.state.selected + 1} stars</p>
      </div>
    )
  }
}
ReactDOM.render(
  <Stars />,
  document.getElementById('root')
); 
  </script>
</body>
</html>
