<!-- 
  In script:
    function Image: a class that facilitates adding memes to the DOM
      all images are initially appended to the hidden div
      changeSource: updates src as user adds new memes

    function render: renders all the elements after login     
      getmemes: sends a get request every second to get all memes
      handlesubmit: sends a post request to create new meme
-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/andybrewer/mvp/mvp.css">
<style>
  .chatContainer {
    display: flexbox;
    justify-content: space-evenly;
  }

  .memeText {
    margin-top: 20px;
  }

  .hidden {
    display: none;
  }

  .squareImage {
    height: 300px;
    width: 300px;
    margin-right: 10px;
  }
</style>

<main class="app-container"></main>
<script>
  const appContainer = document.querySelector('.app-container');
  let jwtToken = localStorage.getItem('userjwt');
  const userImages = {};

  function Image(source, container) {    
    source = source.split("?")[0];
    const element = document.createElement('img');
    element.src = source;
    element.classList.add('squareImage');

    container.appendChild(element);

    this.changeSource = (newSource) => {
      if (newSource !== source) {
        newSource = newSource.split("?")[0];
        element.src = newSource;
      }
      return;
    };
  };

  const render = () => {
    appContainer.innerHTML = `
      <h1>Welcome to MemeChat!</h1> 
      <hr>
      <h3>Memes!</h3>
      <div class="chatContainer"></div>
      <hr>           
      <h3>Create New Meme</h2>
      <video class="videoSrc" width=640 height=480></video>
      <input class="memeText" type="text" placeholder="Meme Here :P" />
      <button class="submitButton hidden">Update Chat</button>
      <canvas class="canvas hidden" width=640 height=480></canvas>      
      <div class="hiddenContainer hidden"></div>
    `;

    const videoSrc = document.querySelector('.videoSrc');
    const memeText = document.querySelector('.memeText');
    const submitButton = document.querySelector('.submitButton');
    const chatContainer = document.querySelector('.chatContainer');
    const hiddenContainer = document.querySelector('.hiddenContainer');
    const canvas = document.querySelector('.canvas');
    const context = canvas.getContext('2d'); 

    memeText.focus();

    navigator.mediaDevices.getUserMedia({
      video: true,
      audio: false
    }).then((stream) => {
      videoSrc.srcObject = stream;
      videoSrc.play();
      submitButton.classList.remove('hidden');
    });

    const getMemes = () => {
      const fetchOptions = {
        'credentials': 'include',
        headers: {
          'Authorization': `Bearer ${jwtToken}`
        }      
      }
      fetch('/api/images', fetchOptions)
        .then((res) => res.json())
        .then((data) => {
          Object.keys(data).forEach((key) => {
            if (!userImages[key]) {              
              userImages[key] = new Image(data[key].imageSrc, hiddenContainer);
            }
            else {
              userImages[key].changeSource(data[key].imageSrc);
            }
          });

          chatContainer.innerHTML = hiddenContainer.innerHTML;
          setTimeout(getMemes, 1000);
        });      
    };

    getMemes();

    const handleSubmit = () => {
      context.drawImage(videoSrc, 0, 0);
      const imageData = canvas.toDataURL();
      const b64Data = imageData.replace(/^data:image\/png;base64,/, "");
      const text = memeText.value;

      const fetchOptions = {
        method: 'POST',
        credentials: 'include',
        headers: {
          'content-type': 'application/json',
          'authorization': `Bearer ${jwtToken}`
        },
        body: JSON.stringify({ text, b64Data })
      };
      fetch('/api/meme', fetchOptions);
      memeText.value = '';      
    };

    memeText.addEventListener('keyup', (e) => {
      if (e.key === 'Enter' && memeText.value) {
        return handleSubmit();
      }
      return;
    });

    submitButton.addEventListener('click', () => {
      if (memeText.value) {
        return handleSubmit();
      }
      return;
    });
  };

  const setupLogin = () => {
    appContainer.innerHTML = `
      <h1>Enter Username: </h1>
      <input class="username" type="text" placeholder="username" />
      <button class="submit">Submit</button>
    `;

    const username = document.querySelector('.username');
    username.focus();
    const submit = document.querySelector('.submit');
    
    const submitEvent = (e) => {
      if (!username.value) {
        return;
      }

      const fetchOptions = {
        'method': 'POST',
        'credentials': 'include',
        headers: {
          'content-type': 'application/json'
        },
        body: JSON.stringify({
          username: username.value
        })
      };
      fetch('/api/session', fetchOptions)
        .then((response) => {
          return response.json()
        }).then((body) => {
          if (body.username) {
            jwtToken = body.jwt;
            localStorage.setItem('userjwt', body.jwt);
            render();
          }
        });
      username.value = '';
    };

    submit.addEventListener('click', submitEvent);
    username.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        submitEvent();
      }
      return;
    });
  };
  
  const startApp = () => {
    fetch('/api/session', {
      headers: {
        'Authorization': `Bearer ${jwtToken}`
      }
    }).then((response) => {
      if (!response.ok) {
        return new Promise((resolve) => resolve({}));
      }     
      return response.json()
    }).then((body) => {
      if (!body.username) {
        return setupLogin();
      }
      return render();
    });
  };

  startApp();
</script>
