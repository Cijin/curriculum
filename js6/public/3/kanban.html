<head>
  <title>Kanban & Stars with React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://kit.fontawesome.com/b60951bd83.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">       
    function Star() {
      const [value, setValue] = React.useState(0);
      const [isLocked, setIsLocked] = React.useState(false);

      const stars = [1, 2, 3, 4, 5].map((star, idx) => {
        const mouseMove = () => {
          if (isLocked) {
            return;
          }
          setValue(star);
        };

        let classVal = 'far';
        if(star <= value) {
          classVal = 'fas';
        }

        const onClick = () => {
          setIsLocked(true);
          setValue(star);
        };
        
        return (
          <i 
            className={`${classVal} fa-star`} 
            key={idx}
            onClick={onClick} 
            onMouseMove={mouseMove}
          />
        );
      });
      const message = `You are giving ${value} stars`;
      const divMouseEnter = () => {
        setIsLocked(false);
      }

      return (
          <div onMouseEnter={divMouseEnter}>
            {stars}
            <p>{message}</p>
          </div>
      )
    };

    ReactDOM.render(
      <Star />,
      document.getElementById('root')
    );
  </script>
</body>
